<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{ position:relative;width:840px; height:305px;  margin:30px auto; overflow:hidden;}
#ul1 li{ position:absolute;left:0;top:0;width:840px; height:100%;overflow:hidden;}
#ul1 li img{width:100%; height:100%;} 
#ul1 li span{ position:absolute;left:0;top:0;width:20px; height:305px; color:#fff;text-align:center;padding-top:125px;}
</style>
<script src="../js/index.js"></script>
<script>

window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var len = aLi.length; 
	
 	oUl.style.width = 840 + 20*(len - 1) + "px";
	
	for(var i = 1; i < len; i++){
		aLi[i].style.left = 840 + 20*(i - 1) + "px"; 
	}
	
	for(var i = 0; i < len; i++){
		
		(function(index){
			aLi[i].onmouseover = function(){
				for(var i = 0; i < len; i++){
					if(i <= index){
						move(aLi[i],{left:i*20});
					} else {
						move(aLi[i],{left:840 + 20*(i - 1)});
					}
				}
			};
		})(i);
	}	
};

</script>
</head>
<body>
<ul id="ul1">
	<li><img src="../img/images/0.jpg" /><span style="background:#5E3DE0;">第一页</span></li>
	<li><img src="../img/images/1.jpg" /><span style="background:#DEDA33;">第二页</span></li>
	<li><img src="../img/images/2.jpg" /><span style="background:#05EE3D;">第三页</span></li>
	<li><img src="../img/images/3.jpg" /><span style="background:#EE35D0;">第四页</span></li>
	<li><img src="../img/images/0.jpg" /><span style="background:#53EED0;">第五页</span></li>
	<li><img src="../img/images/1.jpg" /><span style="background:#B7A7D8;">第六页</span></li>
</ul>
</body>
</html>
