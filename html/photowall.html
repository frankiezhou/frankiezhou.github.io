<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>App照片墙</title>
<style>
*{margin:0;padding:0;list-style:none;}
body {background: #000;}
#ul1{ position:relative;width:360px;height: 400px; margin:40px auto;}
#ul1 li{float:left;width:100px; height:100px; margin:10px;}
#ul1 li img{width:100%;}
#btn1{width: 360px;height: 50px;line-height:50px;text-align:center;border-radius: 20px;background:#ff9b1a; border: none;margin: 30px auto;display: block;color: #fff;}
</style>
<script src="../js/index.js"></script>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var len = aLi.length;
	var zIndex = 1;
	var aPos = [];
	for(var i = 0; i < len; i++){
		aPos[i] = {left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
		aLi[i].style.left = aPos[i].left + "px";
		aLi[i].style.top = aPos[i].top + "px";		
	}
	
	for(var i = 0; i < len; i++){
		aLi[i].style.position = "absolute";
		aLi[i].style.margin = "0";
		aLi[i].index = i;
		drag(aLi[i]);
	}
	
	function drag(obj){
		obj.onmousedown = function(ev){
			var oEvent = ev || event;
			var disX = oEvent.clientX - obj.offsetLeft;
			var disY = oEvent.clientY - obj.offsetTop;
			
			clearInterval(obj.timer);
			obj.style.zIndex = zIndex++;
			
			document.onmousemove = function(ev){
				var oEvent = ev || event;
				obj.style.left = oEvent.clientX - disX + "px";
				obj.style.top  = oEvent.clientY - disY + "px";

				var oNear = findNearest(obj);
				if(oNear && oNear!=obj){

					var n = obj.index;
					var m = oNear.index;
					if(n < m){
						for(var i = 0; i < len; i++){
							if(aLi[i].index >= n+1 && aLi[i].index <= m){
								aLi[i].index--;
								move(aLi[i],aPos[aLi[i].index]);
							}
						}
					} else if(n > m){
						for(var i = 0; i < len; i++){
							if(aLi[i].index >= m && aLi[i].index <= n-1){
								aLi[i].index++;
								move(aLi[i],aPos[aLi[i].index]);
							}
						}
					}				
				obj.index = m;							
				}
			};
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				obj.releaseCapture && obj.releaseCapture();
				
				move(obj,aPos[obj.index]);
			};	
			obj.setCapture && obj.setCapture();
			return false;
		};
	}

	function getDis(obj1,obj2){
		var a = obj1.offsetLeft - aPos[obj2.index].left;
		var b = obj1.offsetTop - aPos[obj2.index].top;
		
		return Math.sqrt(a*a + b*b);	
	}

	function findNearest(obj){
		var iMin = 9999999;
		var iMinIndex = -1;
		for(var i = 0; i < len; i++){
			if(collTest(obj,aLi[i])){
				var dis = getDis(obj,aLi[i]);
				if(iMin > dis){
					iMin = dis;
					iMinIndex = i;
				}				
			}
		}
		if(iMinIndex == -1){
			return null;
		}
		return aLi[iMinIndex];
	}
	
	function collTest(obj1,obj2){
		var l1 = obj1.offsetLeft;
		var t1 = obj1.offsetTop;
		var r1 = l1 + obj1.offsetWidth;
		var b1 = t1 + obj1.offsetHeight;
		
		var l2 = aPos[obj2.index].left;
		var t2 = aPos[obj2.index].top;
		var r2 = l2 + obj2.offsetWidth;
		var b2 = t2 + obj2.offsetHeight;
		
		if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){
			return false;
		} else {
			return true;	
		}	
	}
};

</script>
</head>
<body>
<div id="btn1">App效果 - 随便拖动一下</div>
<ul id="ul1">
	<li><img src="../img/h1.png"></li>
	<li><img src="../img/h2.png"></li>
	<li><img src="../img/h3.png"></li>
	<li><img src="../img/h4.png"></li>
	<li><img src="../img/h5.png"></li>
	<li><img src="../img/h6.png"></li>
	<li><img src="../img/h7.png"></li>
	<li><img src="../img/h8.png"></li>
	<li><img src="../img/h9.png"></li>
</ul>	
</body>
</html>
